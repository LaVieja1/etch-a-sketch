<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
      </header>
      <main class="main">
        <div class="settings">
          <input id="colorPicker" type="color" value="#333333" />
          <button id="colorBtn">Modo color</button>
          <button id="rainbowBtn">Modo arcoir√≠s</button>
          <button id="eraserBtn">Borrador</button>
          <button id="clearBtn">Reiniciar</button>
          <div id="sizeValue" class="size-value">16 x 16</div>
          <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
        <div id="grid" class="grid"></div>
      </main>
      <script src="script.js"></script>
</body>
</html>
